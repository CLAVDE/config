//duckhop
alias +dh "+duck; +jump"
alias -dh "-duck; -jump"
alias dhon "bind space +dh; echo ~~~~~DH ON~~~~; bind F1 dhoff;"
alias dhoff "bind space +jump; echo ~~~~~DH OFF~~~~; bind F1 dhon;"


//ch_nade
alias "chnormal" "chnormal1"
alias "chnormal1" "cl_crosshaircolor_r 255;cl_crosshaircolor_g 255;cl_crosshaircolor_b 255"
alias "chnormal2" "cl_crosshaircolor_r 50;cl_crosshaircolor_g 250;cl_crosshaircolor_b 50"
alias "chflash" "cl_crosshaircolor_r 0;cl_crosshaircolor_g 0;cl_crosshaircolor_b 255"
alias "chsmoke" "cl_crosshaircolor_r 130;cl_crosshaircolor_g 130;cl_crosshaircolor_b 130"
alias "chnade" "cl_crosshaircolor_r 255;cl_crosshaircolor_g 0;cl_crosshaircolor_b 0"


//aim_toggle
alias "ch1" "cl_crosshairstyle 2;cl_crosshairdot 0;cl_crosshairgap -9.9;cl_crosshairsize 2;cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 2;cl_crosshairthickness 5;cl_crosshairalpha 60;cl_crosshair_dynamic_maxdist_splitratio 0.9;cl_crosshair_dynamic_splitalpha_innermod 1;cl_crosshair_dynamic_splitalpha_outermod 1;cl_crosshair_dynamic_splitdist 2"
alias "ch2" "cl_crosshairstyle 4;cl_crosshairdot 1;cl_crosshairgap 3;cl_crosshairsize 4;cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 0.5;cl_crosshairthickness 0.3;cl_crosshairalpha 255"
alias "aimtoggle" "ch1;chnormal2;bind "ALT" aimtoggle2;alias chnormal chnormal2"
alias "aimtoggle2" "ch2;chnormal1;bind "ALT" aimtoggle;alias chnormal chnormal1"


