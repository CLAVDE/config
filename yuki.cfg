//bunnyhop
alias bhop "bind mwheeldown +jump; bind mwheelup +jump; bind ALT norm"
alias norm "bind mwheeldown invprev; bind mwheelup invnext; bind ALT bhop"


//duckhop
alias +dh "+jump; +duck"
alias -dh "-jump; -duck"
alias dhon "bind space +dh"
alias dhoff "bind space +jump"


//suicide
alias suicide "kill"


//pistolspam
alias pspam "buy hegrenade;buy glock;buy hkp2000;drop"


//pimped_graph
alias "+movenetgraph" "toggle net_graphheight 2000 180"
alias "-movenetgraph" "toggle net_graphheight 180 2000"
alias "+showinfo" "+showscores; +movenetgraph "
alias "-showinfo" "-showscores; -movenetgraph"


//demo_speed
alias fm0 "demo_timescale 1"
alias fm1 "demo_timescale 7"
alias mf0 "fm1; bind kp_end mf1"
alias mf1 "fm0; bind kp_end mf0"
alias sm1 "demo_timescale 1"
alias sm0 "demo_timescale 0.4"
alias ms1 "sm0; bind kp_leftarrow ms0"
alias ms0 "sm1; bind kp_leftarrow ms1"


